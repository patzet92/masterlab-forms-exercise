<!DOCTYPE html>

<head>
    <meta charset=utf-8 />
	<meta http-equiv="content-language" content="pl">
	<meta name="author" content="Patrycja Zwolenik">
	<meta http-equiv="refresh" content="x">    
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>



<body>
    
    
<div id="container">
    
    <div id="logo">

    </div>

    <div class="column AAA">
        
        
            
                <div class="header">
                    <h3>Register Form</h3>
                </div>
        <div class="box1">
                <div class="form">
                    <div class="img">
                        <img src="user.png"/>
                    </div>
                    <input name="Username" type="text" placeholder="Username"/>
                </div>
                
        
                <div class="form">
                    <div class="img">
                        <img src="password.png"/>
                    </div>                
                    <input name="Password" type="text" placeholder="Password"/>
                </div>
                
            
                <div class="form">
                    <div class="img">
                        <img src="password.png"/>
                    </div>              
                    <input name="Confirm Password" type="text" placeholder="Confirm Password"/>
                </div>       
                

                <div class="form">
                    <div class="img">
                        <img src="email.png"/>
                    </div>               
                    <input name="email" type="text" placeholder="E-mail">                       
                </div>
            
                <div class="form">
                    <div class="img">
                        <img src="location.png"/>
                    </div>
                    <div class="location">
                        <select>     
                            <option default>Your Location</option>                  
                            <option>Asia</option>
                            <option>Europe</option>
                            <option>North America</option>
                            <option>South America</option>
                        </select> 
                    </div>
                </div>


                <div class="checkbox">
                    <input type="checkbox" checked>
                    <div id="accept">I have read and accept the terms of use.</div>

                </div>
                
                    <div id="submit">
                    <input type="submit" value="Sign up"/>
                    </div>
                </div>

        </div>

    </div>


<div class="column BBB">
    <div class="header">
        <h3>Send Email</h3>
    </div>
    <div class="box2">
        <div class="form">
            <div class="img">
                <img src="user.png"/>
            </div>
            <input name="yourname" type="text" placeholder="Your Name"/>
        </div>
        <div class="form">
            <div class="img">
                <img src="email.png"/>
            </div>               
            <input name="email" type="text" placeholder="E-mail">                       
        </div>
        
        <textarea id="subject" name="subject" placeholder="Type your message..." style="height:200px"></textarea>

        <div class="checkbox2">
            <input type="checkbox" checked>
            <div id="accept">Send a copy to my Email</div>

        <input type="submit" value="Send Email">





    </div>




</div>




</div>


</body>
